          // Create custom icon
          var myIcon = L.icon({
              iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/0/0d/Fiddlehead_-_The_Noun_Project.svg',
              iconSize:     [30, 30], // width and height of the image in pixels
              iconAnchor:   [12, 12], // point of the icon which will correspond to marker's location
              popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
            });

          // function to get value from property "Name" to populate for the popup
          function onEachFeature(feature, layer) {
            layer.bindPopup(feature.properties.Name);
          }

          // Add journey moorings to the map, click on the marker to see the popup

          L.geoJSON(moorings, {
            pointToLayer: function (feature, latlng) {
              return L.marker(latlng, {icon: myIcon});
              },
            onEachFeature: onEachFeature
            }).addTo(map);
